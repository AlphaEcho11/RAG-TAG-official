# .github/workflows/build_executables.yml
name: Build Application Executables

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    # --- NEW: The Build Matrix ---
    # This tells GitHub to run this job three times, once for each OS.
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    # Use the OS from the matrix for each job run
    runs-on: ${{ matrix.os }}

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller --onefile --noconsole --name RAG-TAG-Agent main.py

    # --- NEW: Conditional Artifact Upload ---
    # We need separate steps to handle the different file names for each OS.
    - name: Upload Windows Executable
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: RAG-TAG-Agent-Windows
        path: dist/RAG-TAG-Agent.exe

    - name: Upload Linux Executable
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: RAG-TAG-Agent-Linux
        path: dist/RAG-TAG-Agent

    - name: Upload macOS Executable
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: RAG-TAG-Agent-macOS
        path: dist/RAG-TAG-Agent